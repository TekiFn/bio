<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'gg sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
            position: relative;
            background-color: #000;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: #000;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) linear infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(var(--moveY)) translateX(var(--moveX));
            }
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 3rem;
            max-width: 700px;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .badges {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .badge {
            width: 24px;
            height: 24px;
            transition: transform 0.2s ease;
        }

        .badge:hover {
            transform: scale(1.2);
        }

        .profile-image {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            margin: -1.5rem auto 2rem;
            display: block;
            transition: all 0.2s ease-out;
            opacity: 0;
        }

        .username {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin: 0;
            padding: 1rem 0 2rem;
            font-weight: 700;
            background: linear-gradient(
                90deg,
                #990000,
                #cc0000,
                #b30000,
                #cc0000,
                #990000
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            display: block;
            animation: gradientFlow 3s linear infinite;
            filter: drop-shadow(0 0 8px rgba(153, 0, 0, 0.3));
            margin-bottom: 3rem;
            position: relative;
            text-transform: uppercase;
        }

        .username::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 4px;
            background: #ff0000;
            box-shadow: 
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000;
            animation: lightsaber 2s ease-in-out infinite;
            border-radius: 4px;
        }

        @keyframes lightsaber {
            0% {
                opacity: 0.5;
                box-shadow: 
                    0 0 5px #ff0000,
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000;
            }
            50% {
                opacity: 1;
                box-shadow: 
                    0 0 5px #ff0000,
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000,
                    0 0 50px #ff0000,
                    0 0 70px #ff0000;
            }
            100% {
                opacity: 0.5;
                box-shadow: 
                    0 0 5px #ff0000,
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000;
            }
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: -200% center;
            }
        }

        .username:hover {
            animation-duration: 1.5s;
            filter: drop-shadow(0 0 12px rgba(153, 0, 0, 0.5));
        }

        .activity {
            margin-top: 0;
            margin-bottom: 4rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 1.2rem 1.5rem;
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            gap: 1.2rem;
            font-size: 1rem;
            color: #fff;
            min-width: 300px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transform: translateY(0);
        }

        .activity:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .activity.gaming {
            border-color: rgba(114, 137, 218, 0.7);
            background: linear-gradient(45deg, rgba(114, 137, 218, 0.15), rgba(114, 137, 218, 0.25));
            box-shadow: 0 0 30px rgba(114, 137, 218, 0.2);
        }

        .activity.spotify {
            border-color: rgba(29, 185, 84, 0.7);
            background: linear-gradient(45deg, rgba(29, 185, 84, 0.15), rgba(29, 185, 84, 0.25));
            box-shadow: 0 0 30px rgba(29, 185, 84, 0.2);
        }

        .activity.streaming {
            border-color: rgba(89, 54, 149, 0.7);
            background: linear-gradient(45deg, rgba(89, 54, 149, 0.15), rgba(89, 54, 149, 0.25));
            box-shadow: 0 0 30px rgba(89, 54, 149, 0.2);
        }

        .activity-icon {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.3));
            transition: transform 0.3s ease;
        }

        .activity:hover .activity-icon {
            transform: scale(1.1);
        }

        .activity-title {
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
            letter-spacing: 0.5px;
        }

        .activity-details {
            font-size: 0.9rem;
            opacity: 0.95;
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            margin-top: 0.3rem;
        }

        .activity.gaming:hover {
            box-shadow: 0 0 40px rgba(114, 137, 218, 0.25);
        }

        .activity.spotify:hover {
            box-shadow: 0 0 40px rgba(29, 185, 84, 0.25);
        }

        .activity.streaming:hover {
            box-shadow: 0 0 40px rgba(89, 54, 149, 0.25);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .arrows {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            color: #666;
            font-size: 1.5rem;
        }

        .arrow {
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .arrow:hover {
            color: #fff;
            transform: scale(1.2);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .arrow::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: currentColor;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .arrow:hover::after {
            transform: scaleX(1);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        .profile-image.loaded {
            opacity: 1;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            position: relative;
            height: 60px;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 160px;
        }

        .social-link {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.8rem 1.5rem;
            border-radius: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 160px;
            justify-content: center;
            opacity: 0.7;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        #steam-profile.active .social-link,
        #mal-profile.active .social-link,
        #spotify-profile.active .social-link {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            }
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            opacity: 1;
        }

        .social-link img {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .social-link:hover img {
            transform: scale(1.2);
        }

        .profile-container {
            position: relative;
            height: 80px;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            perspective: 1000px;
            margin-top: 1rem;
            width: 100%;
            overflow: hidden;
        }

        .profile-container > div {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: absolute;
            opacity: 0;
            pointer-events: none;
            transform: translateX(180px) scale(0.9);
        }

        .profile-container > div.prev {
            transform: translateX(-180px) scale(0.9);
            opacity: 0.6;
            pointer-events: auto;
        }

        .profile-container > div.active {
            transform: translateX(0) translateZ(20px);
            opacity: 1;
            pointer-events: auto;
        }

        .profile-container > div.next {
            transform: translateX(180px) scale(0.9);
            opacity: 0.6;
            pointer-events: auto;
        }

        @keyframes slideIn {
            from {
                transform: translateX(30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .social-link span {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="background-container" id="starfield">
    </div>
    <div class="background-overlay"></div>
    
    <div class="container">
        <div class="badges">
        </div>
        
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1 1'%3E%3C/svg%3E" alt="Profile Picture" class="profile-image">
        <h1 class="username">Tekki</h1>
        <div class="activity loading">
            Loading activity...
        </div>

        <div class="profile-container">
            <div id="steam-profile" class="social-links">
                <a href="https://steamcommunity.com/id/poczutY" target="_blank" class="social-link">
                    <img src="https://store.steampowered.com/favicon.ico" alt="Steam">
                    <span>Steam</span>
                </a>
            </div>

            <div id="mal-profile" class="social-links">
                <a href="https://myanimelist.net/profile/Tekki_" target="_blank" class="social-link">
                    <img src="https://cdn.myanimelist.net/images/favicon.ico" alt="MAL">
                    <span>MyAnimeList</span>
                </a>
            </div>

            <div id="spotify-profile" class="social-links">
                <a href="https://open.spotify.com/user/kzwrz6dgss37g059or7qwvl3a?si=65bc8130bba64751" target="_blank" class="social-link">
                    <img src="https://open.spotifycdn.com/cdn/images/favicon.5cb2bd30.ico" alt="Spotify">
                    <span>Spotify</span>
                </a>
            </div>

            <div id="katujemy-profile" class="social-links">
                <a href="https://katujemy.eu/profile/41667-tekki" target="_blank" class="social-link">
                    <img src="https://katujemy.eu/favicon.ico" alt="Katujemy">
                    <span>Katujemy</span>
                </a>
            </div>

            <div id="instagram-profile" class="social-links">
                <a href="https://www.instagram.com/bartek.pokrywka/" target="_blank" class="social-link">
                    <img src="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico" alt="Instagram">
                    <span>Instagram</span>
                </a>
            </div>
        </div>

        <div class="arrows">
            <span class="arrow" onclick="previousProfile()">←</span>
            <span class="arrow" onclick="nextProfile()">→</span>
        </div>
    </div>

    <script>
        const DISCORD_USER_ID = '906205804468777011';
        const profiles = ['instagram-profile', 'steam-profile', 'katujemy-profile', 'mal-profile', 'spotify-profile'];
        let currentProfileIndex = 2; // Start with Katujemy in center

        function showProfile(index) {
            profiles.forEach((profileId, i) => {
                const element = document.getElementById(profileId);
                element.classList.remove('active', 'prev', 'next');
                
                if (i === index) {
                    element.classList.add('active');
                } else if (i === (index - 1 + profiles.length) % profiles.length) {
                    element.classList.add('prev');
                } else if (i === (index + 1) % profiles.length) {
                    element.classList.add('next');
                }
            });
        }

        function nextProfile() {
            // Move elements one position left
            const firstProfile = profiles.shift();
            profiles.push(firstProfile);
            updateProfileOrder();
        }

        function previousProfile() {
            // Move elements one position right
            const lastProfile = profiles.pop();
            profiles.unshift(lastProfile);
            updateProfileOrder();
        }

        function updateProfileOrder() {
            const container = document.querySelector('.profile-container');
            profiles.forEach((profileId) => {
                const element = document.getElementById(profileId);
                container.appendChild(element);
            });
            showProfile(1); // Always highlight center item
        }

        async function updateProfile() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_USER_ID}`);
                const data = await response.json();
                
                if (data.success) {
                    // Update avatar
                    const profileImage = document.querySelector('.profile-image');
                    if (data.data.discord_user.avatar) {
                        profileImage.src = `https://cdn.discordapp.com/avatars/${DISCORD_USER_ID}/${data.data.discord_user.avatar}`;
                        profileImage.onload = () => profileImage.classList.add('loaded');
                    }
                    
                    const activityDiv = document.querySelector('.activity');
                    activityDiv.classList.remove('loading', 'gaming', 'spotify', 'streaming', 'offline');
                    activityDiv.innerHTML = ''; // Clear previous content
                    
                    if (data.data.spotify) {
                        // Show Spotify activity
                        const spotifyData = data.data.spotify;
                        activityDiv.classList.add('spotify');
                        activityDiv.innerHTML = `
                            <img src="https://open.spotifycdn.com/cdn/images/favicon.5cb2bd30.ico" alt="Spotify" class="activity-icon">
                            <div class="activity-content">
                                <div class="activity-title">Listening to Spotify</div>
                                <div class="activity-details">${spotifyData.song} - ${spotifyData.artist}</div>
                            </div>
                        `;
                    } else if (data.data.activities && data.data.activities.length > 0) {
                        const activity = data.data.activities[0];
                        if (activity.type === 0) {
                            // Playing a game
                            activityDiv.classList.add('gaming');
                            let gameIcon = activity.assets?.large_image 
                                ? `https://cdn.discordapp.com/app-assets/${activity.application_id}/${activity.assets.large_image}.png`
                                : 'https://discord.com/assets/game-controller.svg';
                            
                            activityDiv.innerHTML = `
                                <img src="${gameIcon}" alt="Game" class="activity-icon">
                                <div class="activity-content">
                                    <div class="activity-title">Playing ${activity.name}</div>
                                    ${activity.details ? `<div class="activity-details">${activity.details}</div>` : ''}
                                </div>
                            `;
                        } else if (activity.type === 1) {
                            // Streaming
                            activityDiv.classList.add('streaming');
                            activityDiv.innerHTML = `
                                <img src="https://www.twitch.tv/favicon.ico" alt="Streaming" class="activity-icon">
                                <div class="activity-content">
                                    <div class="activity-title">Streaming</div>
                                    <div class="activity-details">${activity.name}</div>
                                </div>
                            `;
                        } else if (activity.type === 2) {
                            // Listening to something other than Spotify
                            activityDiv.innerHTML = `
                                <div class="activity-content">
                                    <div class="activity-title">Listening to ${activity.name}</div>
                                    ${activity.details ? `<div class="activity-details">${activity.details}</div>` : ''}
                                </div>
                            `;
                        } else if (activity.type === 3) {
                            // Watching
                            activityDiv.innerHTML = `
                                <div class="activity-content">
                                    <div class="activity-title">Watching ${activity.name}</div>
                                    ${activity.details ? `<div class="activity-details">${activity.details}</div>` : ''}
                                </div>
                            `;
                        } else if (activity.type === 4) {
                            // Custom status
                            activityDiv.innerHTML = `
                                <div class="activity-content">
                                    <div class="activity-title">Custom Status</div>
                                    <div class="activity-details">${activity.state || activity.name}</div>
                                </div>
                            `;
                        } else if (activity.type === 5) {
                            // Competing
                            activityDiv.innerHTML = `
                                <div class="activity-content">
                                    <div class="activity-title">Competing in ${activity.name}</div>
                                    ${activity.details ? `<div class="activity-details">${activity.details}</div>` : ''}
                                </div>
                            `;
                        }
                    } else if (data.data.discord_status === "offline") {
                        activityDiv.classList.add('offline');
                        activityDiv.innerHTML = `
                            <div class="activity-content">
                                <div class="activity-title">Offline</div>
                            </div>
                        `;
                    } else {
                        activityDiv.innerHTML = `
                            <div class="activity-content">
                                <div class="activity-title">Online</div>
                                <div class="activity-details">No activity</div>
                            </div>
                        `;
                    }
                } else {
                    const activityDiv = document.querySelector('.activity');
                    activityDiv.classList.remove('loading');
                    activityDiv.innerHTML = `
                        <div class="activity-content">
                            <div class="activity-title">Unable to fetch activity</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error fetching Discord data:', error);
                const activityDiv = document.querySelector('.activity');
                activityDiv.classList.remove('loading');
                activityDiv.innerHTML = `
                    <div class="activity-content">
                        <div class="activity-title">Unable to fetch activity</div>
                    </div>
                `;
            }
        }

        // Star animation
        function createStars() {
            const container = document.getElementById('starfield');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size between 1 and 3 pixels
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random movement direction
                const moveX = (Math.random() - 0.5) * 200;
                const moveY = (Math.random() - 0.5) * 200;
                star.style.setProperty('--moveX', moveX + 'px');
                star.style.setProperty('--moveY', moveY + 'px');
                
                // Random animation duration between 3 and 7 seconds
                const duration = Math.random() * 4 + 3;
                star.style.setProperty('--duration', duration + 's');
                
                // Random delay
                star.style.animationDelay = Math.random() * 5 + 's';
                
                container.appendChild(star);
            }
        }

        // Initialize everything
        createStars();
        updateProfile();
        setInterval(updateProfile, 30000);

        // Initialize profiles on page load
        window.addEventListener('load', () => {
            showProfile(currentProfileIndex);
        });
    </script>
</body>
</html>
